# Kubernetes deployment manifest for the website service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: stackwizards
spec:
    replicas: 1
    selector:
        matchLabels:
          app: website
    template:
        metadata:
          labels:
            app: website
        spec:
          containers:
            - name: website
              image: registry.digitalocean.com/moksha-production/stackwizards:latest
              ports:
                - containerPort: 3000
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: website-secret
